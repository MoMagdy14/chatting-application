<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Title</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
  <h1 class="py-5">Chat</h1>
    <form method="post" action="/send" class="col card p-3 mb-5">
    <div class="form-group">
      <label for="message">Message</label>
      <input id="message" placeholder="Enter Message" required type="text" name="message"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label for="chatId">Chat Id</label>
      <input id="chatId" placeholder="Enter Chat Id" required type="text" name="chatId"
             class="form-control"/>
    </div>

   <input type="submit" class="btn btn-primary" value="Send Message">
  </form>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Message</th>
      <th>by</th>
    </tr>
    <tr th:if="${#lists.isEmpty(messages)}">
      <td colspan="5">No Records found. Add some...!</td>
    </tr>
    <tr th:each="message : ${messages}">
      <td th:text="${message.getText()}"></td>
      <td th:text="${message.getUser()}"></td>
    </tr>
  </table>
</body>
</html>
